name: Run SQL on Fabric (DEV)

on:
  workflow_dispatch:

jobs:
  run-sql-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Azure (Service Principal)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}

      - name: Run CREATE TABLE script
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            mcr.microsoft.com/mssql-tools \
            /opt/mssql-tools/bin/sqlcmd \
              -S ${{ secrets.SQL_SERVER }} \
              -d ${{ secrets.SQL_DATABASE }} \
              -G \
              -C \
              -i /work/sql/dev/01_create_tables.sql

      - name: Run INSERT metadata script
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            mcr.microsoft.com/mssql-tools \
            /opt/mssql-tools/bin/sqlcmd \
              -S ${{ secrets.SQL_SERVER }} \
              -d ${{ secrets.SQL_DATABASE }} \
              -G \
              -C \
              -i /work/sql/dev/02_insert_metadata.sql
