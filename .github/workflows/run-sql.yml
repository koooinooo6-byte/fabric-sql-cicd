name: Run SQL on Fabric (DEV)

permissions:
  contents: read
  id-token: write

on:
  workflow_dispatch:

jobs:
  run-sql:
    runs-on: ubuntu-latest

    env:
      SQL_SERVER: ${{ secrets.SQL_SERVER }}
      SQL_DATABASE: ${{ secrets.SQL_DATABASE }}

    steps:
      - uses: actions/checkout@v4

      # Install NEW sqlcmd (v1) that supports --access-token
      - name: Install new sqlcmd (v1)
        run: |
          curl -L -o sqlcmd https://aka.ms/sqlcmd-linux-x64
          chmod +x sqlcmd
          sudo mv sqlcmd /usr/local/bin/sqlcmd

      # Azure login using OIDC
      - name: Azure login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          allow-no-subscriptions: true

      # Get Azure AD access token for Fabric SQL
      - name: Get Fabric SQL access token
        run: |
          TOKEN=$(az account get-access-token \
            --resource https://database.windows.net \
            --query accessToken -o tsv)
          echo "SQLCMDACCESS_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Verify SQL files
        run: ls -R sql

      # Run CREATE TABLE script
      - name: Run CREATE TABLE
        run: |
          sqlcmd \
            -S "${SQL_SERVER}" \
            -d "${SQL_DATABASE}" \
            -C \
            --access-token "$SQLCMDACCESS_TOKEN" \
            -i sql/dev/create_table.sql

      # Run INSERT metadata script
      - name: Run INSERT metadata
        run: |
          sqlcmd \
            -S "${SQL_SERVER}" \
            -d "${SQL_DATABASE}" \
            -C \
            --access-token "$SQLCMDACCESS_TOKEN" \
            -i sql/dev/insert_metadata.sql
