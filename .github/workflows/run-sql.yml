name: Run SQL on Fabric (DEV)

permissions:
  contents: read
  id-token: write   # REQUIRED for OIDC

on:
  workflow_dispatch:

jobs:
  run-sql:
    runs-on: ubuntu-latest

    env:
      SQL_SERVER: ${{ secrets.SQL_SERVER }}
      SQL_DATABASE: ${{ secrets.SQL_DATABASE }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      TENANT_ID: ${{ secrets.TENANT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install sqlcmd (ODBC 18)
        run: |
          sudo apt-get update
          sudo apt-get install -y curl apt-transport-https
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list \
            | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18 unixodbc-dev
          echo "/opt/mssql-tools18/bin" >> $GITHUB_PATH

      - name: Azure login using OIDC (Service Principal)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          allow-no-subscriptions: true

      - name: Verify SQL files exist
        run: ls -R sql

      - name: Run CREATE TABLE script
        run: |
          sqlcmd \
            -S "$SQL_SERVER" \
            -d "$SQL_DATABASE" \
            -G \
            -U "$CLIENT_ID" \
            -i sql/dev/create_table.sql

      - name: Run INSERT metadata script
        run: |
          sqlcmd \
            -S "$SQL_SERVER" \
            -d "$SQL_DATABASE" \
            -G \
            -U "$CLIENT_ID" \
            -i sql/dev/insert_metadata.sql
